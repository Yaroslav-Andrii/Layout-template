<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Content tags -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<!-- Block content scaling , content="... maximum-scale=1.0, user-scalable=0" -->
	
	<!-- 
		Disable forced link to phone number on iOS 
		<meta name="format-detection" content="telephone=no">
	-->

	<!--
		*** SEO tags ***

		<meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="robots" content="none">  
			none, noindex, nofollow, noimageindex, noarchive, nosnippet
	-->

	<!-- 
		*** Technical tags ***

		<meta name="Author" content=""> 
		<meta name="Copyright" content=""> 
		<meta name="Address" content="">

		<meta http-equiv="refresh" content="S; url=URL"> 
			S = Delay in seconds
			URL = Site / Page Address
	-->

	<!-- 
		*** Social networks tags ***

		Facebook
		<meta property="og:locale" content="ru_RU">							#Localization
		<meta property="og:type" content="article">							#Content type 
		<meta property="og:title" content="...">								#Title
		<meta property="og:description" content="...">					#Description
		<meta property="og:image" content="http://.../bg.jpg">	#Image link
		<meta property="og:url" content="http://.../ "> 				#Page link
		<meta property="og:site_name" content="..."> 						#Page name

		Facebook validator https://developers.facebook.com/tools/debug/sharing/

		Twitter 
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="..."> 								#Author name
		<meta name="twitter:title" content="...">								#Page name
		<meta name="twitter:description" content="...">					#Page description
		<meta name="twitter:image" content="http://.../bg.jpg"> #Image link
		
		Twitter validator https://cards-dev.twitter.com/validator
	-->

	<!--
		*** Favicon ***

		<link rel="shortcut icon" href="img/favicon.ico">
	-->

	<title>Document</title>

	<!-- Styles -->
	<link rel="stylesheet" href="css/style.min.css">

	<!-- Scripts -->
	<script defer src="scripts/script.min.js"></script>

</head>
<body>
	@@include('./_html/_header.html')	
	@@include('./_html/_main.html')
	@@include('./_html/_footer.html')
</body>
</html>
